<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#a2d5c6">

<body>

<header>
  <h2>Meditation & Focus</h2>
</header>

<main class="center-page">

  <!-- ================= MEDITATION ================= -->
  <section class="card">
    <h3>Meditation</h3>
    <label>
      Minutes <input id="meditationTime" type="number" value="5" min="1">
    </label>
    <div class="controls">
      <button onclick="startMeditation()"><i class="fa-solid fa-play"></i> Start</button>
      <button onclick="stopMeditation()"><i class="fa-solid fa-stop"></i> Stop</button>
    </div>
    <p id="meditationTimer">05:00</p>
    <p id="meditationText"></p>
    <audio id="meditationAudio" loop src="zen.mp3"></audio>
  </section>

  <!-- ================= FOCUS ================= -->
  <section class="card">
    <h3>Focus</h3>
    <label>
      Minutes <input id="focusTime" type="number" value="5" min="1">
    </label>
    <div class="controls">
      <button onclick="startFocus()"><i class="fa-solid fa-play"></i> Start</button>
      <button onclick="stopFocus()"><i class="fa-solid fa-stop"></i> Stop</button>
    </div>
    <p id="focusTimer">05:00</p>
    <p id="focusText"></p>
    <audio id="focusAudio" loop src="focus.mp3"></audio>
  </section>

  <!-- ================= SLEEP ================= -->
  <section class="card">
    <h3>Sleep</h3>
    <label>
      Minutes <input id="sleepTime" type="number" value="10" min="1">
    </label>
    <div class="controls">
      <button onclick="startSleep()"><i class="fa-solid fa-play"></i> Start</button>
      <button onclick="stopSleep()"><i class="fa-solid fa-stop"></i> Stop</button>
    </div>
    <p id="sleepTimer">10:00</p>
    <p id="sleepText"></p>
    <audio id="sleepAudio" loop src="sleep.mp3"></audio>
  </section>

</main>

</body>
